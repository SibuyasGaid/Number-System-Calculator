

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .menu-btn, .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            padding: 1rem 2rem;
            border-radius: 15px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .menu-btn:hover, .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .home-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            margin-top: 2rem;
        }

        .back-btn {
            background: linear-gradient(45deg, #ffa726, #ff7043);
            margin-bottom: 1rem;
        }

        .input-group {
            margin: 1rem 0;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        select {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        select option {
            background: #667eea;
            color: white;
        }

        .result {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: left;
            white-space: pre-wrap;
        }

        .error {
            color: #ff6b6b;
            font-weight: bold;
        }

        .success {
            color: #4ecdc4;
            font-weight: bold;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 1rem;
            align-items: end;
        }

        .homepage-content {
            text-align: center;
        }

        .homepage-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Homepage -->
        <div id="homepage" class="page active">
            <div class="homepage-content">
                <h1>üî¢ Number System Converter</h1>
                <p>Welcome to the ultimate number system conversion and secret code tool!</p>
                <button class="btn home-btn" onclick="showMenu()">Enter Application</button>
            </div>
        </div>

        <!-- Menu -->
        <div id="menu" class="page">
            <h1>Number System Converter</h1>
            <h2>Select an Option</h2>
            <div class="menu-grid">
                <button class="menu-btn" onclick="showPage('decimal-convert')">1. Convert Decimal to Binary/Octal/Hex</button>
                <button class="menu-btn" onclick="showPage('to-decimal')">2. Convert to Decimal</button>
                <button class="menu-btn" onclick="showPage('add-numbers')">3. Add Numbers in Any Base</button>
                <button class="menu-btn" onclick="showPage('encode')">4. Secret Code Encoder</button>
                <button class="menu-btn" onclick="showPage('decode')">5. Secret Code Decoder</button>
                <button class="menu-btn" onclick="showPage('homepage')">6. Exit to Homepage</button>
            </div>
        </div>

        <!-- Option 1: Convert Decimal -->
        <div id="decimal-convert" class="page">
            <button class="btn back-btn" onclick="showMenu()">‚Üê Back to Menu</button>
            <h2>Convert Decimal to Binary/Octal/Hex</h2>
            <div class="input-group">
                <label>Enter Decimal Number:</label>
                <input type="number" id="decimal-input" placeholder="Enter decimal number">
            </div>
            <button class="btn" onclick="convertFromDecimal()">Convert</button>
            <div id="decimal-result" class="result" style="display: none;"></div>
        </div>

        <!-- Option 2: Convert to Decimal -->
        <div id="to-decimal" class="page">
            <button class="btn back-btn" onclick="showMenu()">‚Üê Back to Menu</button>
            <h2>Convert to Decimal</h2>
            <div class="form-row">
                <div class="input-group">
                    <label>Select Base:</label>
                    <select id="base-select">
                        <option value="2">Binary</option>
                        <option value="8">Octal</option>
                        <option value="16">Hexadecimal</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Enter Number:</label>
                    <input type="text" id="base-input" placeholder="Enter number">
                </div>
            </div>
            <button class="btn" onclick="convertToDecimal()">Convert to Decimal</button>
            <div id="to-decimal-result" class="result" style="display: none;"></div>
        </div>

        <!-- Option 3: Add Numbers -->
        <div id="add-numbers" class="page">
            <button class="btn back-btn" onclick="showMenu()">‚Üê Back to Menu</button>
            <h2>Add Two Numbers in Any Base</h2>
            <div class="form-row">
                <div class="input-group">
                    <label>First Number Base:</label>
                    <select id="first-base">
                        <option value="10">Decimal</option>
                        <option value="2">Binary</option>
                        <option value="8">Octal</option>
                        <option value="16">Hexadecimal</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>First Number:</label>
                    <input type="text" id="first-number" placeholder="Enter first number">
                </div>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <label>Second Number Base:</label>
                    <select id="second-base">
                        <option value="10">Decimal</option>
                        <option value="2">Binary</option>
                        <option value="8">Octal</option>
                        <option value="16">Hexadecimal</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Second Number:</label>
                    <input type="text" id="second-number" placeholder="Enter second number">
                </div>
            </div>
            <button class="btn" onclick="addNumbers()">Add Numbers</button>
            <div id="add-result" class="result" style="display: none;"></div>
        </div>

        <!-- Option 4: Encode -->
        <div id="encode" class="page">
            <button class="btn back-btn" onclick="showMenu()">‚Üê Back to Menu</button>
            <h2>Secret Code Encoder</h2>
            <div class="input-group">
                <label>Enter Message:</label>
                <textarea id="encode-message" rows="3" placeholder="Enter your message to encode"></textarea>
            </div>
            <div class="input-group">
                <label>Enter Secret Key (Decimal Number):</label>
                <input type="number" id="encode-key" placeholder="Enter secret key">
            </div>
            <button class="btn" onclick="encodeMessage()">Encode Message</button>
            <div id="encode-result" class="result" style="display: none;"></div>
        </div>

        <!-- Option 5: Decode -->
        <div id="decode" class="page">
            <button class="btn back-btn" onclick="showMenu()">‚Üê Back to Menu</button>
            <h2>Secret Code Decoder</h2>
            <div class="input-group">
                <label>Enter Encoded Values (comma-separated decimals or hex):</label>
                <textarea id="decode-message" rows="3" placeholder="Enter encoded values (e.g., 104,104,111 or 68,68,6f)"></textarea>
            </div>
            <div class="input-group">
                <label>Enter Secret Key (Decimal Number):</label>
                <input type="number" id="decode-key" placeholder="Enter secret key">
            </div>
            <button class="btn" onclick="decodeMessage()">Decode Message</button>
            <div id="decode-result" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Page Navigation
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        function showMenu() {
            showPage('menu');
        }

        // Option 1: Convert Decimal to Binary/Octal/Hex
        function convertFromDecimal() {
            const decimal = parseInt(document.getElementById('decimal-input').value);
            const result = document.getElementById('decimal-result');
            
            if (isNaN(decimal)) {
                result.innerHTML = '<span class="error">Please enter a valid decimal number!</span>';
                result.style.display = 'block';
                return;
            }

            const binary = decimal.toString(2);
            const octal = decimal.toString(8);
            const hex = decimal.toString(16).toUpperCase();

            result.innerHTML = `
                <span class="success">Conversion Results:</span>
                Decimal: ${decimal}
                Binary: ${binary}
                Octal: ${octal}
                Hexadecimal: ${hex}
            `;
            result.style.display = 'block';
        }

        // Option 2: Convert to Decimal
        function convertToDecimal() {
            const base = parseInt(document.getElementById('base-select').value);
            const number = document.getElementById('base-input').value.trim();
            const result = document.getElementById('to-decimal-result');

            if (!number) {
                result.innerHTML = '<span class="error">Please enter a number!</span>';
                result.style.display = 'block';
                return;
            }

            try {
                const decimal = parseInt(number, base);
                if (isNaN(decimal)) {
                    throw new Error('Invalid number for selected base');
                }

                const baseName = base === 2 ? 'Binary' : base === 8 ? 'Octal' : 'Hexadecimal';
                
                result.innerHTML = `
                    <span class="success">Conversion Result:</span>
                    ${baseName}: ${number.toUpperCase()}
                    Decimal: ${decimal}
                `;
                result.style.display = 'block';
            } catch (error) {
                result.innerHTML = '<span class="error">Invalid number for the selected base!</span>';
                result.style.display = 'block';
            }
        }

        // Option 3: Add Numbers
        function addNumbers() {
            const firstBase = parseInt(document.getElementById('first-base').value);
            const secondBase = parseInt(document.getElementById('second-base').value);
            const firstNumber = document.getElementById('first-number').value.trim();
            const secondNumber = document.getElementById('second-number').value.trim();
            const result = document.getElementById('add-result');

            if (!firstNumber || !secondNumber) {
                result.innerHTML = '<span class="error">Please enter both numbers!</span>';
                result.style.display = 'block';
                return;
            }

            try {
                const firstDecimal = parseInt(firstNumber, firstBase);
                const secondDecimal = parseInt(secondNumber, secondBase);
                
                if (isNaN(firstDecimal) || isNaN(secondDecimal)) {
                    throw new Error('Invalid numbers');
                }

                const sum = firstDecimal + secondDecimal;
                const baseName1 = getBaseName(firstBase);
                const baseName2 = getBaseName(secondBase);

                result.innerHTML = `
                    <span class="success">Addition Result:</span>
                    ${baseName1} ${firstNumber.toUpperCase()} (${firstDecimal} in decimal)
                    + ${baseName2} ${secondNumber.toUpperCase()} (${secondDecimal} in decimal)
                    = ${sum} (decimal)
                    
                    Result in different bases:
                    Decimal: ${sum}
                    Binary: ${sum.toString(2)}
                    Octal: ${sum.toString(8)}
                    Hexadecimal: ${sum.toString(16).toUpperCase()}
                `;
                result.style.display = 'block';
            } catch (error) {
                result.innerHTML = '<span class="error">Invalid numbers for their respective bases!</span>';
                result.style.display = 'block';
            }
        }

        function getBaseName(base) {
            switch(base) {
                case 2: return 'Binary';
                case 8: return 'Octal';
                case 16: return 'Hexadecimal';
                default: return 'Decimal';
            }
        }

        // Option 4: Encode Message
        function encodeMessage() {
            const message = document.getElementById('encode-message').value;
            const key = parseInt(document.getElementById('encode-key').value);
            const result = document.getElementById('encode-result');

            if (!message || isNaN(key)) {
                result.innerHTML = '<span class="error">Please enter both message and secret key!</span>';
                result.style.display = 'block';
                return;
            }

            const encodedDecimal = [];
            const encodedHex = [];

            for (let i = 0; i < message.length; i++) {
                const charCode = message.charCodeAt(i);
                const encoded = charCode + key;
                encodedDecimal.push(encoded);
                encodedHex.push(encoded.toString(16).toUpperCase());
            }

            result.innerHTML = `
                <span class="success">Encoding Result:</span>
                Original Message: "${message}"
                Secret Key: ${key}
                
                Encoded (Decimal): ${encodedDecimal.join(', ')}
                Encoded (Hexadecimal): ${encodedHex.join(', ')}
            `;
            result.style.display = 'block';
        }

        // Option 5: Decode Message
        function decodeMessage() {
            const encodedInput = document.getElementById('decode-message').value.trim();
            const key = parseInt(document.getElementById('decode-key').value);
            const result = document.getElementById('decode-result');

            if (!encodedInput || isNaN(key)) {
                result.innerHTML = '<span class="error">Please enter both encoded values and secret key!</span>';
                result.style.display = 'block';
                return;
            }

            try {
                const encodedValues = encodedInput.split(',').map(val => val.trim());
                let decodedMessage = '';
                let isHex = false;

                // Check if input is hexadecimal
                if (encodedValues.some(val => /[a-fA-F]/.test(val))) {
                    isHex = true;
                }

                for (let value of encodedValues) {
                    let numValue;
                    if (isHex) {
                        numValue = parseInt(value, 16);
                    } else {
                        numValue = parseInt(value);
                    }
                    
                    if (isNaN(numValue)) {
                        throw new Error('Invalid encoded values');
                    }
                    
                    const originalCharCode = numValue - key;
                    decodedMessage += String.fromCharCode(originalCharCode);
                }

                result.innerHTML = `
                    <span class="success">Decoding Result:</span>
                    Encoded Values: ${encodedInput}
                    Secret Key: ${key}
                    Format: ${isHex ? 'Hexadecimal' : 'Decimal'}
                    
                    Decoded Message: "${decodedMessage}"
                `;
                result.style.display = 'block';
            } catch (error) {
                result.innerHTML = '<span class="error">Invalid encoded values! Please check your input format.</span>';
                result.style.display = 'block';
            }
        }

        // Clear results when switching pages
        function clearResults() {
            document.querySelectorAll('.result').forEach(result => {
                result.style.display = 'none';
            });
        }

        // Add event listeners to clear results when inputs change
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('input, select, textarea').forEach(input => {
                input.addEventListener('input', clearResults);
            });
        });
    </script>
</body>
</html>
